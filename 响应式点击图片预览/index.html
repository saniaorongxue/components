<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="shortcut icon" type="image/png" href="img/favicon.png"/>
	<title>Simple image gallery</title>
	<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<!-- 页面背景显示网格，用来比对排版 -->
	<link rel="stylesheet" href="https://grids.graaf.space/1180/20/50.css">
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
	<script src="simplegallery.js" type="text/javascript"></script>
</head>
<body>

	<div class="overlay">
		<div class="content">
			<a href="#" class="closebtn">&times;</a>
			<a class="navigationControls prev">&#10094;</a>
			<a class="navigationControls next">&#10095;</a>
			<img src="" class="img-responsive bigImage"/>
			<div class="imageTitle"></div>
		</div>
	</div>

	<div class="container"> 
		<ul class="row galleryContainer">
		</ul>
	</div>
</body>
</html>
